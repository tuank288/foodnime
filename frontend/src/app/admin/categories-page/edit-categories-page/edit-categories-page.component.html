    <i class='fa fa-cutlery'></i>
    <span class="text">Food Management</span>
  </a>
  <ul class="side-menu top">
    <li >
      <a routerLink="/admin">
        <i class='fa fa-list' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li >
      <a routerLink="/admin/ad-food">
        <i class='fa fa-cutlery'></i>
        <span class="text">Food</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/ad-order">
        <i class='fa fa-shopping-basket' ></i>
        <span class="text">Order</span>
      </a>
    </li>
    <li class="active">
      <a routerLink="/admin/ad-categories">
        <i class='fa fa-tags'></i>
        <span class="text">Categories</span>
      </a>
    </li>

    <!-- SIDEBAR -->
    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i (click)="addToggle()" class='fa fa-bars' ></i>
       
        <form action="#">
        </form>
    
        <a href="#" class="profile">
          <img src="./assets/OIP.jpg">
        </a>
      </nav>
      <!-- NAVBAR -->
      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1 *ngIf="!isUpdateActive">Tạo thể loại mới</h1>
            <h1 *ngIf="isUpdateActive">Cập nhật</h1>
            <ul class="breadcrumb">
              <li>
                <a routerLink="/admin/ad-categories">Category</a>
              </li>
              <li><i class='fa fa-chevron-right' ></i></li>
              <li>
                <a *ngIf="!isUpdateActive" class="active" routerLink="/admin/create-categories">Tạo thể loại mới</a>
                <a *ngIf="isUpdateActive" class="active" routerLink="/admin/update-categories">Cập nhật</a>
              </li>
            </ul>
          </div>
        </div>
    
        <div class="container">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="panel panel-default">
                <div class="panel-heading">Series</div>
                <div class="panel-body">
                  <form [formGroup]="createCategoryForm">
    
                    <div class="form-group clearfix required">
                      <label class="col-md-2 control-label pt-7 text-right">Hình ảnh</label>
                      <div class="col-md-8">
                        <input class="file" type="file" (change)="onFileSelected($event)"/>
                      </div>
                    </div>
    
                    <div class="form-group clearfix required">
                      <label class="col-md-2 control-label pt-7 text-right">Tên thể loại</label>
                      <div class="col-md-8">
                        <input type="text" class="form-control" name="category_name" formControlName="category_name">
                      </div>
                    </div>
    
                    <div class="form-group">
                      <div class="col-md-10 col-md-offset-2">
                        <button *ngIf="!isUpdateActive" (click)="submit()" class="btn btn-primary">Submit</button>
                        <button *ngIf="isUpdateActive" (click)="update()" class="btn btn-primary">Update</button>
                        <a routerLink="/admin/ad-categories" class="btn btn-warning">Quay lại</a>
                      </div>
                    </div>
    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->
