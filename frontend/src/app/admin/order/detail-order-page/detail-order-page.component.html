  </a>
  <ul class="side-menu top">
    <li >
      <a routerLink="/admin">
        <i class='fa fa-list' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/ad-food">
        <i class='fa fa-cutlery'></i>
        <span class="text">Food</span>
      </a>
    </li>
    <li class="active">
      <a routerLink="/admin/ad-order">
        <i class='fa fa-shopping-basket' ></i>
        <span class="text">Order</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/ad-categories">
        <i class='fa fa-tags'></i>
        <span class="text">Categories</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/ad-users">

  <ul class="side-menu">
    <li>
      <a href="#" class="logout">
        <i class='fa fa-sign-out' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
  <!-- SIDEBAR -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='fa fa-bars' ></i>
     
      <form action="#">
      </form>
  
      <a href="#" class="profile">
        <img src="./assets/OIP.jpg">
      </a>
    </nav>
    <!-- NAVBAR -->
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Order Details</h1>
          <ul class="breadcrumb">
            <li>
              <a routerLink="/admin/add-food">Order</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" routerLink="/admin/detail-food/">Order Details</a>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- main content -->
      <div class="container">
        <mat-card  class="example-card" *ngIf="orderDetail">
  
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                <div matLine>
                    Order ID :
                    <button mat-button>{{orderDetail.order_id}} </button>
                </div>
              </mat-list-item>
  
              <mat-list-item>
                <div matLine>
                    Ngày đặt :
                    <button mat-button>{{orderDetail.order_date | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                </div>
               </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Tên khách hàng :
                    <button mat-button>{{orderDetail.full_name}} </button>
                  </div>
                </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Số điện thoại :
                    <button mat-button>{{orderDetail.phone_number}} </button>
                  </div>
                </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Email :
                    <button mat-button>{{orderDetail.email}} </button>
                  </div>
                </mat-list-item>

                <mat-list-item>
                    <div matLine>
                      Địa chỉ :
                      <button mat-button>{{orderDetail.address}} </button>
                    </div>
                </mat-list-item>

                <mat-list-item class="status">
                  <div  matLine>
                    Status :
                    <mat-form-field appearance="outline">
                      <mat-select [(ngModel)]="selected">
                        <mat-option value="SHIPPED">SHIPPED</mat-option>
                        <mat-option value="PAYED">PAYED</mat-option>
                        <mat-option value="CANCELLED">CANCELLED</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </mat-list-item>
                  
                  <order-items-list [order]="orderDetail"></order-items-list>
              
                  <div>
                    <app-title title="Shipping Address"></app-title>
                    <map [order]="orderDetail" [readonly]="true"></map>
                  </div>
                </mat-list>
    
          </mat-card-content>

          <mat-card-actions>
            <button *ngIf="selected !== 'SHIPPED'" style="margin-right: 20px;" mat-raised-button color="accent" (click)="updateStatus()">Xác nhận</button>
            <button routerLink="/admin/ad-order" mat-raised-button color="primary">Quay lại</button>
          </mat-card-actions>
  
        </mat-card>
  
      </div>
  
    </main>
    <!-- MAIN -->
  </section>
