<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
  <a href="#" class="brand">
    <i class='fa fa-cutlery'></i>
    <span class="text">Food Management</span>
  </a>
  <ul class="side-menu top">
    <li >
      <a routerLink="/admin">
        <i class='fa fa-list' ></i>
        <span class="text">Dashboard</span>
      </a>
    </li>
    <li class="active">
      <a routerLink="/admin/ad-food">
        <i class='fa fa-cutlery'></i>
        <span class="text">Food</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/ad-order">
        <i class='fa fa-shopping-basket' ></i>
        <span class="text">Order</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/ad-categories">
        <i class='fa fa-tags'></i>
        <span class="text">Categories</span>
      </a>
    </li>
    <li>
      <a routerLink="/admin/ad-users">
        <i class='fa fa-user'></i>
        <span class="text">Users</span>
      </a>
    </li>
  </ul>
  <ul class="side-menu">
    <li>
      <a  (click)="logout()" class="logout">
        <i class='fa fa-sign-out' ></i>
        <span class="text">Logout</span>
      </a>
    </li>
  </ul>
</section>
  <!-- SIDEBAR -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='fa fa-bars' ></i>
     
      <form action="#">
      </form>
  
      <a class="profile">
        <img src="./assets/OIP.jpg">
      </a>
    </nav>
    <!-- NAVBAR -->
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Food Details</h1>
          <ul class="breadcrumb">
            <li>
              <a routerLink="/admin/add-food">Food</a>
            </li>
            <li><i class='fa fa-chevron-right' ></i></li>
            <li>
              <a class="active" routerLink="/admin/detail-food/">Food Details</a>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- main content -->
      <div class="container">
        <mat-card  class="example-card" *ngIf="foodDetail">
  
          <mat-card-header>
            <mat-card-title-group class="card-title">
              <img class="img-card" mat-card-lg-image src="{{foodDetail.food_image }}" >
              <mat-card-title class="title">{{ foodDetail.food_name }}</mat-card-title>
            </mat-card-title-group>
          </mat-card-header>
  
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                <div matLine>
                    Thể loại :
                    <button mat-button>{{foodDetail.category_name}} </button>
                </div>
               </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Giá :
                    <button mat-button>{{foodDetail.price}} </button>
                  </div>
                </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Created at :
                    <button mat-button>{{foodDetail.created_at | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                  </div>
                </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Updated at :
                    <button mat-button>{{foodDetail.updated_at | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                  </div>
                </mat-list-item>
  
              </mat-list>
    
          </mat-card-content>
          <mat-card-actions>
            <button routerLink="/admin/ad-food" mat-raised-button color="primary">Quay lại</button>
          </mat-card-actions>
  
        </mat-card>
  
      </div>
  
    </main>
    <!-- MAIN -->
  </section>
