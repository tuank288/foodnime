<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
    <a href="#" class="brand">
      <i class='bx bx-book'></i>
      <span class="text">Food</span>
    </a>
    <ul class="side-menu top">
      <li>
        <a routerLink="/admin">
          <i class='bx bxs-dashboard' ></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li class="active">
        <a routerLink="/admin/ad-food">
          <i class='bx bx-book'></i>
          <span class="text">Food</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/ad-order">
          <i class='bx bxs-doughnut-chart' ></i>
          <span class="text">Order</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/ad-categories">
          <i class='bx bx-list-ul'></i>
          <span class="text">Categories</span>
        </a>
      </li>
      <li>
        <a routerLink="/admin/ad-users">
          <i class='bx bxs-user'></i>
          <span class="text">Users</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="#">
          <i class='bx bxs-cog' ></i>
          <span class="text">Settings</span>
        </a>
      </li>
      <li>
        <a href="#" class="logout">
          <i class='bx bxs-log-out-circle' ></i>
          <span class="text">Logout</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu' ></i>
     
      <form action="#">
      </form>
  
      <a href="#" class="profile">
        <img src="./assets/user-profile-default.png">
      </a>
    </nav>
    <!-- NAVBAR -->
    <!-- MAIN -->
    <main>
      <div class="head-title">
        <div class="left">
          <h1>Food Details</h1>
          <ul class="breadcrumb">
            <li>
              <a routerLink="/admin/add-food">Food</a>
            </li>
            <li><i class='bx bx-chevron-right' ></i></li>
            <li>
              <a class="active" routerLink="/admin/detail-food/">Food Details</a>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- main content -->
      <div class="container">
        <mat-card  class="example-card" *ngIf="foodDetail">
  
          <mat-card-header>
            <mat-card-title-group>
              <img class="img-card" mat-card-lg-image src="./assets/{{ foodDetail.food_image }}" >
  
              <!-- <div mat-card-avatar class="example-header-image"></div> -->
              <mat-card-title class="title">{{ foodDetail.food_name }}</mat-card-title>
              <!-- <mat-card-subtitle>{{novelDetail.novel_id}}</mat-card-subtitle> -->
            </mat-card-title-group>
          </mat-card-header>
  
          <mat-card-content>
            <mat-list>
              <mat-list-item>
                <div matLine>
                    Food ID :
                    <button mat-button>{{foodDetail.food_id}} </button>
                </div>
              </mat-list-item>
  
              <mat-list-item>
                <div matLine>
                    Thể loại :
                    <button mat-button>{{foodDetail.category_name}} </button>
                </div>
               </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Giá :
                    <button mat-button>{{foodDetail.price}} </button>
                  </div>
                </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Created at :
                    <button mat-button>{{foodDetail.created_at | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                  </div>
                </mat-list-item>
  
                <mat-list-item>
                  <div matLine>
                    Updated at :
                    <button mat-button>{{foodDetail.updated_at | date: 'dd/MM/yyyy HH:mm:ss'}} </button>
                  </div>
                </mat-list-item>
  
              </mat-list>
    
          </mat-card-content>
          <mat-card-actions>
            <button routerLink="/admin/ad-food" mat-raised-button color="primary">Quay lại</button>
          </mat-card-actions>
  
        </mat-card>
  
      </div>
  
    </main>
    <!-- MAIN -->
  </section>
