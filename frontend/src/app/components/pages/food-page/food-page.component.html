<app-not-found 
    [visible]="!food"
    notFoundMessage="Food Not Found"
    resetLinkText="Back to Home">
</app-not-found>
<div *ngIf="food" class="container">
    <img [src]="food.imageUrl" [alt]="food.food_name">

    <div class="details">
        <div class="header">
            <span class="name">
                {{food.food_name}}
            </span>
            <span class="favorite {{food.favorite ? '' : 'not'}}">‚ù§</span>
        </div>

        <div class="rating">
            <star-rating
            [value]="food.stars"
            [totalstars]="5"
            checkedcolor="red"
            uncheckedcolor="black"
            size="22px"
            [readonly]="true">
            </star-rating>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>

        <div class="tags">
            <a *ngFor="let tag of food.category_name" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>

        <div class="cook-time">
            <span>Time to cook <strong>{{food.cookTime}}</strong> minutes</span>
        </div>

        <div class="price">
            <span>
                {{food.price | currency: 'VND'}}
            </span>
        </div>

        <button (click)="addToCart()">Add To Cart</button>
    </div>
</div>
