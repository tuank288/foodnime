<div class="container">
    <div class="details">
        <app-title title="Đăng nhập"></app-title>

        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <text-input
            [control]="fc.email"
            [showErrorsWhen]="isSubmitted"
            type="email"
            label="Email">
            </text-input>

            <text-input
            [control]="fc.password"
            [showErrorsWhen]="isSubmitted"
            type="password"
            label="Mật khẩu">
            </text-input>
            <default-button text="Đăng nhập"></default-button>

            <div class="register">
              Tạo tài khoản? &nbsp;
              <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
                Đăng ký
              </a>
            </div>
        </form>
    </div>
</div>
