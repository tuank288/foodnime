<h3>CHỌN THỂ LOẠI</h3>

<div *ngIf="tags">
    <div class="list-view">
        <a *ngFor="let tag of tags.slice(0,5)" routerLink="/tag/{{tag.category_name}}">
            <img src="/assets/food-home-page.jpg" alt="">
            <span>{{tag.category_name}}</span> 
        </a>
    </div>
    <a class="view-all" routerLink="/tags">
        XEM TẤT CẢ <span>→</span>
     </a>
</div>
